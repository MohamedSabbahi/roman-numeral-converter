<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman numeral converter</title>
    <link rel = "stylesheet" href = "styles.css">
  </head>
  <body>
    <div class = "container">
      <img class = "icon" src = "free.png" alt = "icon"/>
    </div>
    <div class = container>
      <p class = "title">ROMAN NUMERAL CONVERTER</p>
    </div>
    <div class = "container_2">
      <p class = "description">Enter a Number</p>
      <div class = "input_container">
        <input id = "numberInput" class = "input" type = "number">
      </div>
      <button id = "convertButton" type = "submit" class = "button">Convert</button>
    </div>
    <div class = "container_3">
      <p id = "result" class="result"></p>
    </div>
    <script src = "script.js"></script>
  </body>
</html>
